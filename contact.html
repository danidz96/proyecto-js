<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto con JavaScript</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script src="js/contact.js"></script>
</head>

<body>
    <section id="container">
        <!-- Cabecera -->
        <header>
            <div id="logo">
                <i class="fab fa-js-square"></i>
                PROYECTO JS
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="reloj.html">Reloj</a>
                    </li>
                    <li>
                        <a href="about.html">Sobre mi</a>
                    </li>
                    <li>
                        <a href="contact.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Contenido -->
        <section id="content">
            <div id="box">
                <h2>Contacto</h2>

                <form action="" method="POST" class="form_contact">
                    <label for="name">Nombre </label>
                    <input type="text" name="name" data-validation="alphanumeric required">
                    <label for="surname"> Apellido</label>
                    <input type="text" name="surname">
                    <label for="email">Email</label>
                    <input type="email" name="email" data-validation="email required">
                    <label for="sex">Sexo</label>
                    <select name="sex">
                        <option value="men">Hombre</option>
                        <option value="women">Mujer</option>
                        <option value="other">Otro</option>
                    </select>
                    <label for="date">Fecha de nacimiento</label>
                    <input type="date" name="date" data-validation="date required">
                    <br>
                    <input type="submit" value="Enviar">
                </form>
            </div>

            <aside id="sidebar">
                <div id="about">
                    <h4>Sobre mí</h4>
                    <img src="img/portrait.png">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur, veniam ipsam. Doloremque animi
                        dicta rerum corporis impedit.</p>
                </div>
                <div id="login">
                    <h4>Identifícate</h4>
                    <form action="">
                        <label for="name">Nombre</label>
                        <br>
                        <input type="text" name="name" id="form_name">
                        <br>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" name="email">
                        <br>
                        <label for="password">Password</label>
                        <br>
                        <input type="password" name="password">
                        <br>
                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>
    </section>
    <footer>
        Dani Domínguez &copy
        <a href="#top" class="to-top">
            <i class="fas fa-angle-up"></i>
        </a>
    </footer>

</body>

</html>
